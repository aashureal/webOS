<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/main.css" />
    <title>webOS</title>
  </head>
  <body>
    <div id="desktop">
      <div class="app__grid"></div>
    </div>

    <div id="taskbar">
      <!-- left part -->
      <div class="part weather__report"></div>

      <!-- canter part -->
      <div class="part task__items__list">
        <button class="task__item desktop__icon" data-app="apps">
          <i class="ri-apps-fill"></i>
        </button>
        <button class="task__item desktop__icon" data-app="folder">
          <i class="ri-folder-6-fill"></i>
        </button>
        <button class="task__item desktop__icon" data-app="chrome">
          <i class="ri-chrome-fill"></i>
        </button>
        <button class="task__item desktop__icon" data-app="terminal">
          <i class="ri-terminal-box-fill"></i>
        </button>
      </div>

      <!-- right part -->
      <div class="part right__part">
        <div class="icons__apps">
          <i class="ri-wifi-fill"></i>
          <i class="ri-bluetooth-connect-fill"></i>
          <i class="ri-battery-fill"></i>
        </div>

        <div class="date__time__box">
          <p class="time taskbar__time">00:00</p>
          <p class="date taskbar__date"></p>
        </div>
      </div>
    </div>
