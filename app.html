<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebOS Clone</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: url("https://wallpapercave.com/wp/wp2568085.jpg") no-repeat
          center center/cover;
        height: 100vh;
        overflow: hidden;
        font-family: sans-serif;
      }

      .desktop {
        position: relative;
        width: 100%;
        height: calc(100vh - 40px);
        padding: 10px;
      }

      .desktop-icon {
        display: inline-block;
        text-align: center;
        width: 80px;
        margin: 10px;
        color: white;
        cursor: pointer;
      }

      .desktop-icon img {
        width: 48px;
        height: 48px;
      }

      .taskbar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40px;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        padding: 0 10px;
        color: white;
        z-index: 1000;
      }

      .taskbar-item {
        padding: 0 10px;
        margin-right: 5px;
        background: #333;
        border-radius: 4px;
        cursor: pointer;
      }

      .app-window {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 400px;
        height: 300px;
        background: white;
        border: 1px solid #ccc;
        display: flex;
        flex-direction: column;
        z-index: 1;
      }

      .app-window iframe {
        flex: 1;
        border: none;
      }

      .window-header {
        background: #0078d7;
        color: white;
        padding: 5px 10px;
        cursor: move;
        display: flex;
        justify-content: space-between;
        align-items: center;
        user-select: none;
      }

      .window-controls button {
        background: transparent;
        border: none;
        color: white;
        font-weight: bold;
        margin-left: 5px;
        cursor: pointer;
      }

      .app-window.maximized {
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: calc(100vh - 40px) !important;
      }
    </style>
  </head>
  <body>
    <div class="desktop">
      <div class="desktop-icon" data-app="notepad">
        <img src="https://cdn-icons-png.flaticon.com/512/1009/1009149.png" />
        <div>Notepad</div>
      </div>
    </div>

    <div class="taskbar"></div>

    <script>
      let zIndexCounter = 2;

      document.querySelectorAll(".desktop-icon").forEach((icon) => {
        let clickCount = 0;
        icon.addEventListener("click", () => {
          clickCount++;
          setTimeout(() => {
            clickCount = 0;
          }, 300);
          if (clickCount === 2) openApp(icon.dataset.app);
        });
      });

      function openApp(appName) {
        const existing = document.querySelector(
          `.app-window[data-app="${appName}"]`
        );
        if (existing) {
          existing.style.display = "block";
          existing.style.zIndex = zIndexCounter++;
          return;
        }

        const win = document.createElement("div");
        win.classList.add("app-window");
        win.dataset.app = appName;
        win.style.zIndex = zIndexCounter++;

        win.innerHTML = `
        <div class="window-header">
          <span>${appName}</span>
          <div class="window-controls">
            <button class="minimize">_</button>
            <button class="maximize">[ ]</button>
            <button class="close">X</button>
          </div>
        </div>
        <iframe src="https://example.com" title="${appName}"></iframe>
      `;

        document.body.appendChild(win);
        makeDraggable(win);
        makeResizable(win);
        addToTaskbar(appName, win);
      }

      function addToTaskbar(appName, win) {
        const taskItem = document.createElement("div");
        taskItem.className = "taskbar-item";
        taskItem.innerText = appName;

        taskItem.onclick = () => {
          if (win.style.display === "none") {
            win.style.display = "block";
            win.style.zIndex = zIndexCounter++;
          } else {
            win.style.display = "none";
          }
        };

        document.querySelector(".taskbar").appendChild(taskItem);

        // Controls
        win.querySelector(".close").onclick = () => {
          win.remove();
          taskItem.remove();
        };
        win.querySelector(".minimize").onclick = () => {
          win.style.display = "none";
        };
        win.querySelector(".maximize").onclick = () => {
          win.classList.toggle("maximized");
          win.style.zIndex = zIndexCounter++;
        };
      }

      function makeDraggable(win) {
        const header = win.querySelector(".window-header");
        header.onmousedown = function (e) {
          let shiftX = e.clientX - win.getBoundingClientRect().left;
          let shiftY = e.clientY - win.getBoundingClientRect().top;

          function moveAt(pageX, pageY) {
            win.style.left = pageX - shiftX + "px";
            win.style.top = pageY - shiftY + "px";
          }

          function onMouseMove(e) {
            moveAt(e.pageX, e.pageY);
          }

          document.addEventListener("mousemove", onMouseMove);
          document.onmouseup = () => {
            document.removeEventListener("mousemove", onMouseMove);
            document.onmouseup = null;
          };
        };
        header.ondragstart = () => false;
      }

      function makeResizable(win) {
        win.style.resize = "both";
        win.style.overflow = "auto";
      }

      // Focus management
      document.addEventListener("click", (e) => {
        const win = e.target.closest(".app-window");
        if (win) win.style.zIndex = zIndexCounter++;
      });
    </script>
  </body>
</html>
